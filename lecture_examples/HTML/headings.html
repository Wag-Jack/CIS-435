<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Content Hierarchy</title>
    </head>
    <body>
        <h1>Main Title</h1>
        <h2>Subheading 1</h2>
        <p>Content on Subheading 1</p>
        <h3>This is a subheading under subheading 1</h3>
        <p>Stuff about h3 subheading</p>

        <h2>Another subheading</h2>
        <p>More info here</p>
    </body>
</html>
