<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>List Fun</title>
    </head>
    <body>
        <h1>My favorite fruits</h1>
        <ul>
            <li>Apples</li>
            <li>Bananas</li>
            <li>Cherries</li>
        </ul>

        <h1>Steps to bake a cake:</h1>
        <ol>
            <li>Preheat over to 350 (Fahrenheit)</li>
            <li>Mix the ingredients</li>
            <li>Pour the batter into a pan</li>
            <li>Bake for thirty minutes</li>
    </body>
</html>
