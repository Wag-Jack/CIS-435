<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1> Fitness Tracker</h1>
    </header>
    <main class="grid-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#log">Log Workout</a></li>
                <li><a href="#progress">Progress</a></li>
            </ul>
        </nav>

        <!-- Dashboard Section -->
        <section id="dashboard">
            <h2>Workout Log</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Exercuse</th>
                        <th>Duration (min)</th>
                        <th>Calories Burned</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2025-01-01</td>
                        <td>Running</td>
                        <td>30</td>
                        <td>300</td>
                        <td>-</td>
                    </tr>
                    <!-- Add more rows dynamically -->
                </tbody>
            </table>
        </section>

        <!-- Log Workout Form -->
        <section id="log">
            <h2>Log Your Workout</h2>
            <form id="log-form" action="/submit-workout" method="post">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="exercise">Exercise:</label>
                <input type="text" id="exercise" name="exercise" required>

                <label for="duration">Duration (minutes):</label>
                <input type="number" id="duration" name="duration" min="1" required>

                <label for="calories">Calories Burned:</label>
                <input type="number" id="calories" name="calories" min="1" required>

                <label for="notes">Date:</label>
                <input type="notes" name="notes" rows="3" required>

                <button type="submit">Add Workout</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Fitness Tracker</p>
    </footer>
</body>
</html>
