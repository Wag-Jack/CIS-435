<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Product Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Tim's Hardware Store</h1>
        <h3><em>Hammered and Screwed since 1989</em></h3>
    </header>
    <main>
        <section id="products">
            <h2>Our Products</h2>
            <div class="product-grid">
                <!-- Product 1-->
                <div class="product-card">
                    <img src="images/hammer.jpeg" alt="Product 1">
                    <h3>Hammer</h3>
                    <p>$9.99</p>
                    <button>Buy Now</button>
                </div>
                <!-- Product 2-->
                <div class="product-card">
                    <img src="images/screwdriver.jpeg" alt="Product 2">
                    <h3>Specialty Screwdriver</h3>
                    <p>$29.99</p>
                    <button>Buy Now</button>
                </div>
                <!-- Product 3-->
                <div class="product-card">
                    <img src="images/foshizz.jpeg" alt="Product 3">
                    <h3>Forshizzlemy&trade; Chisel</h3>
                    <p>$15.00</p>
                    <button>Buy Now</button>
                </div>
                <!-- Add more products as needed-->
            </div>
        </section>
    </main>
    <footer>
        <p>%copy; 2025 Tim's Hardware Store</p>
    </footer>
</body>
</html>
